<template name="ventas">
   <h1><span class="glyphicon glyphicon-usd" aria-hidden="true"></span> VENTAS <small>modulo principal</small><button id="btnAgregar" style="float:right" class="btn btn-lg btn-success"><span class="glyphicon glyphicon-plus" ></span> AGREGAR</button></h1>
{{> reactiveTable id="tablaVentas" settings=settings}}

</template>
<template name="deudasVentas">
    <div class="modal fade"> 
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title"><span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span><b> DEUDAS</b> de la venta</h4>
                </div>
                <div class="modal-body">
						{{> reactiveTable id="tablaDeudas" settings=settings}}
                  
                </div>


            </div>
        </div>
    </div>
</template>
<template name="accionesVentas">
  <div class="acciones" style="display:none">
    <button title="Pagos" type="button" class="pagos btn  btn-xs btn-success" aria-label="Left Align">  <span class="glyphicon glyphicon-usd" aria-hidden="true"></span> </button>
    <button title="Deudas" type="button" class="deudas btn  btn-xs btn-primary" aria-label="Left Align">  <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span> </button>
      
   <button title="Modificar" type="button" class="update btn  btn-xs btn-primary" aria-label="Left Align">  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> </button>
   
   {{#if estaActivo}}<button title="Quitar" type="button" class="delete btn  btn-xs btn-danger" aria-label="Left Align">  <span class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span> </button>{{/if}}
      
  </div>
</template>
 <template name="nuevaVenta">
  <div class="modal fade"> 
        <div class="modal-dialog">
            <div class="modal-content">

                <div  class="modal-body">
              
               <h1><span class="glyphicon glyphicon-usd" aria-hidden="true"></span> AGREGAR <small> venta</small></h1>
  {{#autoForm  collection="Ventas" id="nuevaVenta_" type="insert"}}

  <div class='col-md-6'>
     
     {{> afQuickField name='fecha'}}
        {{> afQuickField name='idEntidad'}}
        {{> afQuickField id="idLote" value=idLote name='idLote'}}
       
     
         {{> afQuickField name='estado' }}
      <h5 id="interesAplicado" style="color:red"></h5>
    <h6 id="interesMensual" style="color:red"></h6>
   <h3 id="valorCuota" style="color:green"></h3>

  </div>
  <div class='col-md-4'>
     {{> afQuickField id="importe" name='importe'  }}
     {{> afQuickField id="importeCuota" type="hidden" name='importeCuota'  }}
       {{> afQuickField id="importeEntrega" name='importeEntrega'  }}
       {{> afQuickField id="tasaInteres" name='tasaInteres'  }}
       {{> afQuickField id="cantidadCuotas" name='cantidadCuotas'  }}
    {{> afQuickField  name='fechaPrimerVto'  }}
  </div>
      <button type="submit" disabled="{{disableButtons}}" style="width:100%" class="btn btn-primary"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> AGREGAR</button>
 
 {{/autoForm}}
 {{precioMtr2}}
 
 
                </div>


            </div>
        </div>
    </div>

</template>

<template name='modificarVenta'>
<h1><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> EDITAR <small> venta</small></h1>
  {{#autoForm  collection="Ventas" id="modificarVenta_" doc=this type="update"}}
  <div class='col-md-4'>
     
     {{> afQuickField name='fecha'}}
     {{> afQuickField name='idEntidad'}}
     {{> afQuickField name='estado' }}
   

  </div>
  <div class='col-md-4'>
     {{> afQuickField id="importe" name='importe'  }}
     {{> afQuickField id="importeCuota" type="hidden" name='importeCuota'  }}
     {{> afQuickField id="importeEntrega" name='importeEntrega'  }}
     {{> afQuickField id="tasaInteres" name='tasaInteres'  }}
     {{> afQuickField id="cantidadCuotas" name='cantidadCuotas'  }}
     {{> afQuickField  name='fechaPrimerVto'  }}
  </div>
      <button type="submit" disabled="{{disableButtons}}" style="width:100%" class="btn btn-primary"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> AGREGAR</button>
 
 {{/autoForm}}
  {{precioMtr2}}
</template>
