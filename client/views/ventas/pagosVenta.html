<template name="pagosVenta">
   <h1><span class="glyphicon glyphicon-usd" aria-hidden="true"></span> PAGOS DE VENTA <small>modulo principal</small><button id="btnAgregar" style="float:right" class="btn btn-lg btn-success"><span class="glyphicon glyphicon-plus" ></span> AGREGAR</button></h1>
{{> reactiveTable id="tablaPagosVentas" settings=settings}}

</template>
<template name="accionesPagosVentas">
  <div class="acciones" style="display:non2">
   <button title="Modificar" type="button" class="update btn  btn-xs btn-primary" aria-label="Left Align">  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> </button>
      <button title="Quitar" type="button" class="delete btn  btn-xs btn-danger" aria-label="Left Align">  <span class="glyphicon glyphicon-minus" aria-hidden="true"></span> </button>
      
  </div>
</template>
<template name="nuevoPagoVenta">
    <div class="modal fade"> 
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span><b>Pagos</b> de compra</h4>
                </div>
                <div class="modal-body">
                     {{#autoForm  collection="Ventas" id="nuevoPagoVenta_" doc=datos scope="pagosLote" type="update-pushArray"}}
                          
                          {{> afQuickField  name='fechaPago' }}
                          {{> afQuickField name='idDeudasLote' id='idDeudasLote' }}
                         
                    {{> afQuickField name='tipoComprobante' }}
                  {{> afQuickField name='porcentajeDescuento' value=0 id='porcentajeDescuento' }}
                  {{> afQuickField name='importePago' value=importePaga }}
                  {{> afQuickField name='estado' type="hidden" value="PENDIENTE" }}
                        <button type="submit" disabled="{{disableButtons}}" id="btnAceptar" style="width:100%" class="btn btn-primary"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> ACEPTAR</button>

                     
                     {{/autoForm}}
                  
                </div>


            </div>
        </div>
    </div>
</template>
<template name="modificaPagoVenta">
    <div class="modal fade"> 
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span><b> MODIFICA</b> Pago <span style="text-transform: capitalize">{{docu.apellido}}</span></h4>
                </div>
                <div class="modal-body">
                     {{#autoForm  collection="Ventas"  id="modificaPagosVenta_" doc=datos scope="pagosLote" setArrayItems=true  type="update"}}
                          {{> afQuickField  name=etiquetaFecha }}
                 {{> afQuickField id="idDeudasLote" name=eti_deudasLote }}
                   {{> afQuickField name=etiquetaTipoComprobante }}
                   {{> afQuickField name=etiquetaPorcentajeDescuento }}
                          {{> afQuickField  name=etiquetaImporte }}
                  
                  <button type="submit" disabled="{{disableButtons}}" id="btnAceptar" style="width:100%" class="btn btn-primary"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> ACEPTAR </button>

                     
                     {{/autoForm}}
                  
                </div>


            </div>
        </div>
    </div>
</template>
