<template name="propietarios">
   <h1><span class="glyphicon glyphicon-user" aria-hidden="true"></span> PROPETARIOS <small>modulo principal</small><button id="btnAgregar" style="float:right" class="btn btn-lg btn-success"><span class="glyphicon glyphicon-plus" ></span> AGREGAR</button></h1>
  
 
{{> reactiveTable id="tablaPropietarios" settings=settings}}

</template>
<template name="accionesPropietarios">
  <div class="acciones" style="display:none">
   <button title="Modificar" type="button" class="update btn  btn-xs btn-primary" aria-label="Left Align">  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> </button>
      <button title="Quitar" type="button" class="delete btn  btn-xs btn-danger" aria-label="Left Align">  <span class="glyphicon glyphicon-minus" aria-hidden="true"></span> </button>
      
  </div>
</template>
<template name='nuevoPropietario'>
<div id="modalnuevoPropietario" class="modal fade"> 
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span><b>NUEVO PROPIETARIO</b> </h4>
                </div>
                <div class="modal-body">
                     {{#autoForm  collection="Propietarios" id="nuevoPropietario_" type="insert"}}

     <fieldset>
      {{> afQuickField name='razonSocial'}}
       {{> afQuickField name='telefono' style="width:180px" placeholder="Ej. 297 - - - - - -"  type="tel"}}
      {{> afQuickField name='email'  type="email"}}
    </fieldset>
    <button type="submit" disabled="{{disableButtons}}" style="width:100%" class="btn btn-primary"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> AGREGAR</button>

 {{/autoForm}}
                  
                </div>


            </div>
        </div>
    </div>
</template>
<template name='modificarPropietario'>
<div id="modalmodificarPropietario" class="modal fade"> 
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span><b>NUEVO PROPIETARIO</b> </h4>
                </div>
                <div class="modal-body">
                     {{#autoForm  collection="Propietarios" id="modificarPropietario_" type="update" doc=this}}

     <fieldset>
      {{> afQuickField name='razonSocial'}}
       {{> afQuickField name='telefono' style="width:180px" placeholder="Ej. 297 - - - - - -"  type="tel"}}
      {{> afQuickField name='email'  type="email"}}
    </fieldset>
    <button type="submit" disabled="{{disableButtons}}" style="width:100%" class="btn btn-primary"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> AGREGAR</button>

 {{/autoForm}}
                  
                </div>


            </div>
        </div>
    </div>
</template>
