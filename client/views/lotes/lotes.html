<template name="lotes">
   <h1><span class="glyphicon glyphicon-home" aria-hidden="true"></span> LOTES <small>modulo principal</small><button id="btnAgregar" style="float:right" class="btn btn-lg btn-success"><span class="glyphicon glyphicon-plus" ></span> AGREGAR</button></h1>
{{> reactiveTable id="tablaLotes" settings=settings}}
{{precioMtr2}}
</template>
<template name="accionesLotes">
  <div class="acciones" style="display:none">
   <button title="Modificar" type="button" class="update btn  btn-xs btn-primary" aria-label="Left Align">  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> </button>
      <button title="Quitar" type="button" class="delete btn  btn-xs btn-danger" aria-label="Left Align">  <span class="glyphicon glyphicon-minus" aria-hidden="true"></span> </button>
      
  </div>
</template>
<template name='nuevoLote'>
<h1><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> AGREGAR <small> lote</small></h1>
  {{#autoForm  collection="Lotes" id="nuevoLote_" type="insert"}}

  <div class='col-md-6'>
     <fieldset>
     {{> afQuickField name='idPropietario'}}
       {{> afQuickField name='manzana'}}
      {{> afQuickField name='parcela'  }}
         {{> afQuickField name='superficie' }}
         {{> afQuickField name='estado' }}
        {{> afQuickField name='detalle' }}
    </fieldset>
    <button type="submit" disabled="{{disableButtons}}" style="width:100%" class="btn btn-primary"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> AGREGAR</button>
 
  </div>
 {{/autoForm}}

</template>
<template name='modificarLote'>
<h1><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> EDITAR <small> entidad</small></h1>
  {{#autoForm  collection="Lotes" id="modificarLote_" doc=this type="update"}}

  <div class='col-md-6'>
     <fieldset>
      {{> afQuickField name='idPropietario'}}
       {{> afQuickField name='manzana'}}
      {{> afQuickField name='parcela'  }}
         {{> afQuickField name='superficie' }}
         {{> afQuickField name='estado' }}
        {{> afQuickField name='detalle' }}
    </fieldset>
    <button type="submit" disabled="{{disableButtons}}" style="width:100%" class="btn btn-primary"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> MODIFICAR</button>
 
  </div>
 {{/autoForm}}

</template>
